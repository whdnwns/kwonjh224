        닌텐도에서 1989년 4월 21일, 일본에 처음 출시한 휴대용 게임기. 약자는 'GB'. 당시 출고가는 9,800엔이었다. 한국에는 1991년 5월 2일에 현대전자산업(現 SK하이닉스)에서 초기에는 <미니컴보이>라는 이름으로 출시했다가
        후기에는 <게임 보이>로 이름을 바꿨다. 일본에서의 런칭 타이틀은 슈퍼 마리오 랜드.
